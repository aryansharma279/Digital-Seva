<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button (click)="dismiss()" defaultHref="tabs/tab2"></ion-back-button>
  </ion-buttons>
    <ion-title>Enter Your Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ng-container>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label>Your Full Name :</ion-label>

        <ion-input [(ngModel)]="usersDetails.fullname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Age :</ion-label>
        <ion-input [(ngModel)]="usersDetails.age"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Address :</ion-label>
        <ion-input [(ngModel)]="usersDetails.address"></ion-input>
      </ion-item> 
      <ion-item>
        <ion-label>Upload Documents :</ion-label>
    </ion-item>
    <ng-container>
      <ion-item *ngFor="let document of service.documents; let i = index">
        <ion-label stot="start">
          {{i+1}}. {{document}}  
        </ion-label>
        <ion-button color="primary" slot="end" (click)="uploadDocument(document)">Upload</ion-button>

        <img *ngIf="fileUploads[document] !== ''" [src]="fileUploads[document]" height="50" width="50" alt="">
      </ion-item>
    </ng-container>
    </ion-list>

   
    <ion-list>
      <ion-item-sliding *ngFor="let f of files">
        <ion-item (click)="openFile(f)">
          <ion-icon name="image" slot="start" *ngIf="f.name.endsWith('jpg')"></ion-icon>
          <ion-icon name="videocam" slot="start" *ngIf="f.name.endsWith('MOV') || f.name.endsWith('mp4')"></ion-icon>
          <ion-icon name="mic" slot="start" *ngIf="f.name.endsWith('wav')"></ion-icon>
   
          <ion-label class="ion-text-wrap">
            {{ f.name }}
            <p>{{ f.fullPath }}</p>
          </ion-label>
        </ion-item>
   
        <ion-item-options side="start">
          <ion-item-option (click)="deleteFile(f)" color="danger">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
   
      </ion-item-sliding>
    </ion-list>

    <ion-progress-bar [value]="uploadProgress" color="success"></ion-progress-bar>
    <ion-button (click)="save()">Save</ion-button>
  </ion-card>
</ng-container>
</ion-content>
