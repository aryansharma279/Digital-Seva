<ion-header class="header">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Book a Service</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="container">

  <ion-list>

    {{render}}

    <ion-item lines="none" *ngFor="let service of allServices">
       <ion-card  >
        <ion-row class="meetings-area" >
          <ion-col size="2">
            <ion-icon  class="video" name="document-text-outline"></ion-icon>

          </ion-col>
          <ion-col  class="service-name" size="6">
            <ion-label class="name">{{service.name}}</ion-label>
          </ion-col>
         
        </ion-row>

        <ion-row>
          <ion-col size="7" class="time-req">
            <!-- <ion-button class="button-share">Share</ion-button> -->
            <ion-label class="call-duration">Processing Time :  <span>{{service.time}} Days</span></ion-label>

          </ion-col>
          <ion-col size="5">
            <ion-button (click)="bookService(service)" class="button-start">Book Now</ion-button>

          </ion-col>
        </ion-row>
        <ion-row class="products">
          <ion-col size="12">
            <ion-label>
             {{service.description}}
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-card> 
    

    </ion-item>
   

  </ion-list>

</ion-content>
